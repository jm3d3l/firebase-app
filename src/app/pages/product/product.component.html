<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of filteredProduct; let i = index">
          <div class="col-md-4">
           <app-product-card [product]="p"></app-product-card>
          </div>
        </ng-container>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>

      </div>
    </div>
  </div>
  
</div>
